<div>
  <h1>{{content.title}}</h1>
  <h2>{{content.subtitle}}</h2>
  <h3>{{content.totalMessage}}</h3>
  <table>
    <tr>
      <td>Id</td>
      <td>Sender</td>
      <td>Subject</td>
      <td>Date</td>
    </tr>
    <tr ng-repeat="message in messages">
      <td>{{message.id}}</td>
      <td>{{message.sender}}</td>
      <td><a href="#/email/{{message.id}}">{{message.subject}}</a></td>
      <td>{{message.date}}</td>
    </tr>
  </table>
</div>
